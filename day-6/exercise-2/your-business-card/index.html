<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card" onclick="flipCard()">
        <div class="front">
            <img class="pic" src="img/Me.jpeg" alt="Profile Picture">
            <h2>Ryota Suzuki</h2>
            <p>Click to flip</p>
            <img class="logo" src="img/RMIT.png" alt="RMIT University Logo">
        </div>
        <div class="back">
            <h2>Ryota Suzuki</h2>
            <a href="mailto:s4075375@rmit.edu.vn">s4075375@rmit.edu.vn</a>
            <br>
            <a href="https://www.instagram.com/rockingstar3.nikuman._.ztmy/"><img src="img/Instagram.svg"
                    alt="Instagram"></a>
        </div>
    </div>

    <script>
        function flipCard() {
            var card = document.querySelector('.card');
            card.classList.toggle('is-flipped');
        }
    </script>
</body>

</html>
